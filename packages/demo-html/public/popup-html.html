<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Static HTML Demo</title>
    <style>
      .element {
        position: fixed;
        bottom: 0;
        right: 0;
        background: red;
        color: white;
        padding: 10px;
        width: 200px;
        height: 40px;
        line-height: 40px;
        z-index: 10000;
      }
    </style>
  </head>
  <body>
    <form action="/404">
      <div class="element">I have z-index 10k</div>
      <button
        id="button"
        data-wp-popup="HLjqXS5W"
        data-wp-medium="demo-test"
        data-wp-hidden="foo=foo value,bar=bar value"
      >
        toggle default (large)
      </button>
      <button data-wp-popup="HLjqXS5W" data-wp-medium="demo-test" data-wp-size="80">toggle medium</button>
      <button data-wp-popup="HLjqXS5W" data-wp-medium="demo-test" data-wp-size="45">toggle small</button>
      <button data-wp-popup="HLjqXS5W" data-wp-medium="demo-test" data-wp-width="380" data-wp-height="90vh">
        toggle custom 380px x 90vh
      </button>
      <script src="./lib/embed.js"></script>
    </form>
  </body>
</html>
