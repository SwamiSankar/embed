<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Static HTML Demo</title>
    <style>
      #wrapper {
        width: 600px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div
      id="wrapper"
      data-wp-widget="HLjqXS5W"
      data-wp-source="localhost"
      data-wp-on-ready="onWebPlayerReady"
      data-wp-on-started="onWebPlayerStarted"
      data-wp-on-submit="onWebPlayerSubmit"
      data-wp-on-question-changed="onWebPlayerQuestionChanged"
      data-wp-on-height-changed="onWebPlayerHeightChanged"
      data-wp-on-close="onWebPlayerClose"
      data-wp-on-ending-button-click="onWebPlayerEndingButtonClick"
    ></div>
    <button
      data-wp-popup="HLjqXS5W"
      data-wp-source="localhost"
      data-wp-on-ready="onWebPlayerReady"
      data-wp-on-started="onWebPlayerStarted"
      data-wp-on-submit="onWebPlayerSubmit"
      data-wp-on-question-changed="onWebPlayerQuestionChanged"
      data-wp-on-close="onWebPlayerClose"
      data-wp-on-ending-button-click="onWebPlayerEndingButtonClick"
    >
      open popup
    </button>
    <script src="./lib/embed.js"></script>
    <script>
      // customers are often defining callbacks AFTER embedding the form
      // https://github.com/WebPlayer/embed/issues/363

      function onWebPlayerReady(data) {
        alert('onReady')
        console.log('form ready', data)
      }

      function onWebPlayerStarted(data) {
        alert('onStarted')
        console.log('form started', data)
      }

      function onWebPlayerSubmit(data) {
        alert('onSubmit')
        console.log('form submitted', data)
      }

      function onWebPlayerQuestionChanged(data) {
        console.log('form question changed', data)
      }

      function onWebPlayerHeightChanged(data) {
        console.log('form height changed', data)
      }

      function onWebPlayerClose(data) {
        alert('onClose')
        console.log('modal window closed', data)
      }

      function onWebPlayerEndingButtonClick(data) {
        alert('onEndingButtonClick')
        console.log('button on ending screen clicked', data)
      }
    </script>
  </body>
</html>
