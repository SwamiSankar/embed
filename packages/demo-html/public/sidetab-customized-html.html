<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Static HTML Demo</title>
    <style>
      #wrapper {
        width: 400px;
        height: 580px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div
      data-wp-sidetab="HLjqXS5W"
      data-wp-medium="demo-test"
      data-wp-button-text="open sidetab"
      data-wp-hidden="foo=foo value,bar=bar value"
      data-wp-button-props="ariaLabel=Sidetab Button,dataTestid=my-form-button"
      data-wp-button-color="black"
      data-wp-button-text-color="lime"
      data-wp-button-text-size="14"
      data-wp-button-width="24"
      data-wp-button-height="200"
      data-wp-bottom="0"
      data-wp-button-align="bottom"
    ></div>
    <script src="./lib/embed.js"></script>
  </body>
</html>
